<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        h2 {
            text-align: center;
        }
        table.middle {
            width: 100%;
            border-collapse: collapse;
        }
        table.middle, th, td {
            border: 1px solid black; /* 1px solid black borders */
        }
        th, td {
            padding: 1px; /* Cell padding: 1px */
            text-align: left;
        }
        td, th {
            border-spacing: 1px; /* Border spacing: 1px */
        }
        .center {
            text-align: center;
        }
        .right {
            text-align: right;
        }
        .first-row {
            background-color: green; /* Background color for the first row */
            color: white;
        }
        .last-row {
            background-color: blue; /* Background color for the last row */
            color: white;
        }
        #t-image {
            text-align: center; /* Center the image within its cell */
        }
        #t-image img {
            max-width: 100px; /* Adjust size as needed */
            height: auto;
        }
    </style>
</head>
